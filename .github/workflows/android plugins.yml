name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: build app
      run: bash build_app.sh

    - name: print list tree
      run: ls -R build


    #签名开始

    #签名app
    - uses: noriban/sign-android-release@v3
      name: Sign app APK
      # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: build/app
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "33.0.1"

    #签名giant explorer
    - uses: noriban/sign-android-release@v3
      name: Sign giant explorer app APK
      # ID used to access action output
      id: sign_giant_explorer_app
      with:
        releaseDirectory: build/giant-explorer
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "33.0.1"

    #签名ping
    - uses: noriban/sign-android-release@v3
      name: Sign ping app APK
      # ID used to access action output
      id: sign_ping_app
      with:
        releaseDirectory: build/ping
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "33.0.1"

    #签名结束

    # Example use of `signedReleaseFile` output -- not needed
    - uses: actions/upload-artifact@v3
      with:
        name: Signed app bundle
        path: |
          ${{steps.sign_app.outputs.signedReleaseFile}}
          ${{steps.sign_ping_app.outputs.signedReleaseFile}}
          ${{steps.sign_giant_explorer_app.outputs.signedReleaseFile}}
